<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Instagram.css">
    <link rel="shortcut icon" href="img/IconeInstagram.png" >
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/InstagramCelular.png" alt="Celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                    <img src="img/Instagram_logo.png" alt="Instagram logo" class="instagram-logo" srcset="">
            
                <div class="intagram-perfil">
                    <img src="img/ImgPerfil.jpeg" class="img-perfil" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como davicaron</a>
                <a href="#" class="instagram logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é davicaron</p>
                <p class="not-account">
                    <span class="link-blue">Alternar Contas</span>
                    ou 
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"  ></a>
                    <a href="#" class="app-download" style="margin-bottom:-5%;"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
